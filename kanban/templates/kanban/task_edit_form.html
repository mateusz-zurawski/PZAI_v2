{% extends 'kanban/kanban_base.html' %}
{% load widget_tweaks %}
{% block title %}
    Add Task
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h2>Edit Task</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form.visible_fields %}
                            {{ field.label_tag }}
                            <!-- {{ field|add_class:'form-control' }} -->
                            {% render_field field class="form-control" %}
                        {% endfor %}
                        <br/>
                        <button type="submit" class="btn btn-primary" value="Save" >Save</button>
                        <button type="submit" class="btn btn-danger" value="Delete" formaction="{% url 'task-delete' pk=task.pk %}" >Delete</button>
                    </form>

                        {% csrf_token %} -->

                        </table>

                        <input type="submit" value="Save"/>
                        <input type="submit" value="Delete" formaction="{% url 'task-delete' pk=task.pk %}"/> -->
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
